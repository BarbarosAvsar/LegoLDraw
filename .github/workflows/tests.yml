name: tests

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install test dependencies
        run: python -m pip install --upgrade pip pytest
      - name: Run unit tests
        run: pytest
      - name: Download Blender
        env:
          BLENDER_VERSION: "5.0.0"
        run: |
          curl -L -o blender.tar.xz "https://download.blender.org/release/Blender${BLENDER_VERSION%.*}/blender-${BLENDER_VERSION}-linux-x64.tar.xz"
          tar -xf blender.tar.xz
      - name: Run Blender smoke test
        env:
          BLENDER_VERSION: "5.0.0"
        run: |
          ./blender-${BLENDER_VERSION}-linux-x64/blender --background --python tests/blender_smoke.py
